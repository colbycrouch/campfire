<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data for Campfire Coffee</title>
  <link rel="stylesheet" href="data.css">
  <link href="https://fonts.googleapis.com/css?family=Original+Surfer|Poiret+One" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Store Data for Jo Kuppa</h1>
  </header>

  <form id="shop-form">
  <fieldset>
    <legend>New Shop Information</legend>
    <label for="name">Shop</label>
    <input type="text" id="name">
    <label>minCustHr<input type="text" id='minCustHr' name='minCustHr'></label>
    <label>maxCustHr<input type="text" id='maxCustHr' name='maxCustHr'></label>
    <label>avgCupHr<input type="text" id='avgCupHr' name='avgCupHr'></label>
    <label>avgPound<input type="text" id='avgPound' name='avgPound'></label>
  </fieldset>
  <input type="submit" id='submit'>
  </form>

  <section>
    <h2>Beans Needed By Location Each Day</h2>
    <table id="bean"></table>
    <h2>Baristas Needed By Location Each Day</h2>
    <table id="barista"></table>
    <!-- <ul id="pikePlaceMarket"><h4>PPM - Pike Place Market</h4></ul>
    <ul id="capitolHill"><h4>CH - Capitol Hill</h4></ul>
    <ul id="seattlePublic"><h4>SPL - Seattle Public Library</h4></ul>
    <ul id="southLakeUnion"><h4>SLU - South Lake Union</h4></ul>
    <ul id="seaTacAirport"><h4>STA - Sea-Tac Airport</h4></ul> -->
  </section>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
